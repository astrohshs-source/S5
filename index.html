<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Special ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#ff9ab0,#ff4f88);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
text-align:center;
color:white;
}

/* Start Screen */
#start{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(135deg,#ff1a66,#ff4f88);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
cursor:pointer;
}

/* glow name */
.glow{
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #fff;}
to{text-shadow:0 0 40px #ff004c;}
}

/* heartbeat */
@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.4);}
}

button{
padding:14px 30px;
font-size:20px;
border:none;
border-radius:25px;
margin:10px;
cursor:pointer;
}

/* falling hearts */
.heart{
position:fixed;
top:-40px;
font-size:34px;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-50px);}
100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f7c2f4e3b.mp3" type="audio/mp3">
</audio>

<div id="start" onclick="begin()">
<h1>Tap To Begin ‚ù§Ô∏è</h1>
</div>

<div id="main" style="display:none">
<h1 class="glow" style="font-size:90px">JIYA ‚ù§Ô∏è</h1>
<p>Meri Jaan üíï</p>

<p>Will you be mine forever?</p>
<button onclick="explode()">YES ‚ù§Ô∏è</button>
<button onclick="noClick()">NO</button>
</div>

<script>

/* hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},300);

/* start */
function begin(){
document.getElementById("start").style.display="none";
document.getElementById("main").style.display="block";
document.getElementById("music").play();
}

/* NO click logic */
let noCount=0;
function noClick(){
noCount++;
if(noCount>=4){
alert("Ghodhi banna padega abb");
}
}

/* YES explosion */
function explode(){
document.body.innerHTML="";

for(let i=0;i<500;i++){
let angle=i*(Math.PI*2/500);
let x=180*Math.pow(Math.sin(angle),3);
let y=-(150*Math.cos(angle)-60*Math.cos(2*angle)-30*Math.cos(3*angle)-15*Math.cos(4*angle));
let h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.style.position="absolute";
h.style.left="50%";
h.style.top="50%";
h.style.fontSize="22px";
h.style.transform=`translate(${x}px,${y}px)`;
document.body.appendChild(h);
}

setTimeout(()=>{
document.body.innerHTML=
"<div style='text-align:center;font-size:30px;'>\
JIYA ‚ù§Ô∏è<br><br>\
Red toh mera dil hai aapke pass sou<br>\
Aapko black nighttyy mei dekhlu aaj ü´£‚ù§Ô∏è‚ú®\
</div>";
document.body.style.background="#ff1a66";
},3000);
}

</script>
</body>
</html>
